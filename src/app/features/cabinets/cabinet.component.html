<!-- cabinet.component.html -->
<div class="container mx-auto p-4">
  <div class="content p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-[2rem]">
      <h2 class="text-2xl font-semibold">Cabinets</h2>
      <button
        (click)="navigateToNewCabinet()"
        class="flex items-center bg-[#47C3A4] hover:bg-[#3baf93] text-white font-bold py-2 px-4 rounded"
      >
        <svg
          class="h-5 w-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
        Add Cabinet
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#47C3A4]"
      ></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="text-red-500 text-center py-4">{{ error }}</div>

    <!-- Cabinet Grid -->
    <div
      *ngIf="!isLoading && !error"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
    >
      <div
        *ngFor="let cabinet of cabinets"
        class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-200"
      >
        <!-- Cabinet Header -->
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <h3 class="text-lg font-semibold">{{ cabinet.nom }}</h3>
            <p class="text-gray-600 text-sm mt-1">
              {{ extractLabel(cabinet.willaya, wilayaOptions) }},
              {{ extractLabel(cabinet.moughataa, moughataaOptions) }}
            </p>
          </div>
          <!-- Action Buttons -->
          <div class="flex space-x-2">
            <button
              (click)="editCabinet(cabinet.id)"
              class="text-[#47C3A4] hover:text-[#3baf93]"
              title="Edit"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
            </button>
            <button
              (click)="deleteCabinet(cabinet.id)"
              class="text-red-500 hover:text-red-700"
              title="Delete"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Cabinet Image -->
        <div class="mt-3">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/health-hub-loc-828d4.appspot.com/o/pharmacy-sign-uk-D9C3RR.jpg?alt=media&token=1ff94864-b3a3-48ef-9b43-0e2e74c14834"
            [alt]="cabinet.nom"
            class="w-full h-32 object-cover rounded"
          />
        </div>

        <!-- Map Link -->
        <div class="mt-3 flex justify-end">
          <a
            [href]="
              'https://www.google.com/maps?q=' +
              cabinet.latitude +
              ',' +
              cabinet.longitude
            "
            target="_blank"
            class="text-gray-600 hover:text-[#47C3A4] transition-colors duration-200"
            title="View on map"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div
      *ngIf="!isLoading && !error && totalPages > 1"
      class="fixed bottom-5 right-5 z-50 flex items-center space-x-2 bg-white rounded-md shadow-md p-2"
    >
      <button
        [disabled]="currentPage === 0"
        (click)="changePage(currentPage - 1)"
        class="px-3 py-1 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Previous
      </button>
      <span class="text-sm text-gray-600"
        >Page {{ currentPage + 1 }} of {{ totalPages }}</span
      >
      <button
        [disabled]="currentPage === totalPages - 1"
        (click)="changePage(currentPage + 1)"
        class="px-3 py-1 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Next
      </button>
    </div>
  </div>
</div>
