<div
  class="font-sans text-[#333] bg-white flex items-center justify-center md:h-screen p-4"
>
  <div
    class="shadow-[0_2px_16px_-3px_rgba(6,81,237,0.3)] max-w-6xl rounded-md p-6"
  >
    <div class="grid md:grid-cols-2 items-center gap-8">
      <div class="max-md:order-1">
        <img
          src="assets/Logos/loc.svg"
          class="lg:w-11/12 w-full object-cover"
          alt="login-image"
        />
      </div>

      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="max-w-md w-full mx-auto"
      >
        <div class="mb-12">
          <div class="text-center flex justify-center items-center">
            <img
              src="assets/Logos/doctors.svg"
              class="w-1/2 lg:w-1/3 object-cover"
              alt="login-image"
            />
          </div>
        </div>

        <div>
          <div class="relative flex items-center">
            <input
              formControlName="username"
              type="text"
              class="w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none"
              placeholder="Enter username"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#bbb"
              stroke="#bbb"
              class="w-[18px] h-[18px] absolute right-2"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
              />
            </svg>
          </div>
          <div
            *ngIf="
              loginForm.get('username')?.touched &&
              loginForm.get('username')?.invalid
            "
            class="text-red-500 text-sm mt-1"
          >
            Username is required
          </div>
        </div>

        <div class="mt-8">
          <div class="relative flex items-center">
            <input
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none"
              placeholder="Enter password"
            />
            <svg
              (click)="togglePassword()"
              xmlns="http://www.w3.org/2000/svg"
              fill="#bbb"
              stroke="#bbb"
              class="w-[18px] h-[18px] absolute right-2 cursor-pointer"
              viewBox="0 0 24 24"
            >
              <path
                *ngIf="!showPassword"
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
              />
              <path
                *ngIf="showPassword"
                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
              />
            </svg>
          </div>
          <div
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            "
            class="text-red-500 text-sm mt-1"
          >
            Password is required
          </div>
        </div>

        <div class="mt-12">
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-full text-white bg-[#00a884] hover:bg-[#5cd4ba] focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isLoading ? "Signing in..." : "Sign in" }}
          </button>
        </div>

        <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
